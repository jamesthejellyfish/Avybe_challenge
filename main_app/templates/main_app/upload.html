{% extends "base_generic.html" %}

     style="margin-down: 100px;width: 100%;">
    <div class="card">
        <div class="card-body">
            <form action="" enctype="multipart/form-data" method="post">
                {% csrf_token %}

                    {{ form.as_p }}

        </div>
    </div>
</div>
{% endblock %}
